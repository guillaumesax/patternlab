<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Pattern Lab – Générateur MIDI</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Roboto+Mono:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        color-scheme: dark;
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #0d1117;
        color: #e5e7eb;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: "Roboto Mono", monospace;
      }
      /* Custom Range Input Standard */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        cursor: pointer;
        margin-top: -9px;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        cursor: pointer;
        background: #2d3748;
        border-radius: 10px;
      }
      /* Hide arrows on numeric selects */
      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      /* Custom Scrollbar for all */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #30363d;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #484f58;
      }
    </style>

    <!-- IMPORTANT (GitHub Pages + Vite) :
         - Ne charge PAS /index.tsx (le navigateur ne compile pas TSX)
         - Charge l'entrée Vite : /src/main.tsx
         - Laisse le CSS être importé depuis main.tsx (recommandé)
    -->
  </head>

  <body>
    <div id="root"></div>

    <!-- Entrée Vite -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
