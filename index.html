<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Pattern Lab – Générateur MIDI</title>

    <!-- iOS / Home Screen icon (fichier à mettre dans: public/apple-touch-icon.png) -->
    <link rel="apple-touch-icon" sizes="180x180" href="%BASE_URL%apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="%BASE_URL%apple-touch-icon.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Roboto+Mono:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        color-scheme: dark;
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #0d1117;
        color: #e5e7eb;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: "Roboto Mono", monospace;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        cursor: pointer;
        margin-top: -9px;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        cursor: pointer;
        background: #2d3748;
        border-radius: 10px;
      }
      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #30363d;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #484f58;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
          "react": "https://aistudiocdn.com/react@^19.2.1",
          "react/": "https://aistudiocdn.com/react@^19.2.1/"
        }
      }
    </script>

    <!-- IMPORTANT: chemins relatifs (fonctionne sous /patternlab/) -->
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div id="root"></div>

    <!-- IMPORTANT: chemins relatifs (fonctionne sous /patternlab/) -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
